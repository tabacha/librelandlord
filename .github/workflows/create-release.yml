name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v0.1.6)"
        required: true
        type: string
      release_notes:
        description: "Release notes"
        required: false
        type: string
        default: "New release with latest changes"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v1.2.3"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git tag --list | grep -q "^${{ inputs.version }}$"; then
            echo "Error: Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline $LAST_TAG..HEAD --pretty=format:"- %s" | head -20)
          else
            COMMITS=$(git log --oneline -10 --pretty=format:"- %s")
          fi

          # Create changelog
          cat > changelog.txt << EOF
          ${{ inputs.release_notes }}

          ## Changes:
          $COMMITS
          EOF

      - name: Create GitHub Release
        run: |
          gh release create ${{ inputs.version }} \
            --title "Release ${{ inputs.version }}" \
            --notes-file changelog.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Docker Build
        run: |
          echo "Triggering Docker build workflow for tag ${{ inputs.version }}"
          gh workflow run docker-build.yml --ref ${{ inputs.version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait and check Docker build
        run: |
          echo "Docker build triggered for tag ${{ inputs.version }}"
          echo "Check the Actions tab: https://github.com/${{ github.repository }}/actions"
          echo "Docker image will be available at: ghcr.io/${{ github.repository }}:${{ inputs.version }}"

          # Wait a moment and check if workflow started
          sleep 10
          echo "Recent workflow runs:"
          gh run list --workflow=docker-build.yml --limit=3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
