<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler bei Abrechnungsberechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .error-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .error-header {
            background: #f44336;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .error-content {
            padding: 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .error-details {
            background: #fff3e0;
            border: 1px solid #ffcc02;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
            color: #e65100;
        }

        .back-link {
            display: inline-block;
            background: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .back-link:hover {
            background: #1976d2;
        }

        .error-types {
            text-align: left;
            margin-top: 20px;
        }

        .error-types h3 {
            color: #666;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .error-types ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .error-types li {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-header">
            <h1>Fehler bei der Berechnung</h1>
        </div>
        <div class="error-content">
            <div class="error-icon">⚠️</div>

            <div class="error-message">
                Die Abrechnungsberechnung konnte nicht durchgeführt werden.
            </div>

            <div class="error-details">
                {{ error_message }}
            </div>

            {% if debug and traceback %}
            <div class="error-details" style="text-align: left; white-space: pre-wrap; font-size: 0.8em; max-height: 400px; overflow-y: auto;">
                <strong>Stack-Trace (nur in DEBUG-Modus sichtbar):</strong><br><br>
                {{ traceback|safe }}
            </div>
            {% endif %}


            {% if account_period_id %}
            <a href="{% url 'bill:account_period_calculation' account_period_id %}" class="back-link">
                Erneut versuchen
            </a>
            {% endif %}

            <a href="{% url 'bill:index' %}" class="back-link">
                Zurück zur Übersicht
            </a>
        </div>
    </div>
</body>

</html>
